{% extends 'bees/base_path_node.html' %}

{% load bootstrap3 %}

{% block body %}
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Delete Node: {{node_path}}</h3>
    </div>
    <div class="panel-body">
      <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <a class="btn btn-danger" href="{% url 'bees:browse_node' node_path %}">Cancel</a>
          <button class="btn btn-primary pull-r" type="Submit"/>Delete</button>
      </form>
    </div>
  </div>
{% endblock %}
